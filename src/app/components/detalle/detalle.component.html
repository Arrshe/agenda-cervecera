<div class="agenda-cervecera-detalle" *ngIf="contacto">
    <h2 class="agenda-cervecera-detalle__nombreContacto">{{contacto.nombreContacto}}</h2>
    <p class="agenda-cervecera-detalle__fechaNacimiento" aria-label="fecha de nacimiento">Fecha de
        nacimiento: {{contacto.fechaNacimiento}}
    </p>
    <p class="agenda-cervecera-detalle__sexo" aria-label="sexo">Sexo: {{contacto.sexo}}</p>
    <p class="agenda-cervecera-detalle__telefono" aria-label="telÃ©fono">Telefono: {{contacto.telefono}}</p>
    <p class="agenda-cervecera-detalle__cervezasFavoritas" aria-label="cervezas favoritas">Cervezas
        favoritas:</p>
    <ul class="agenda-cervecera-detalle__cervezasFavoritas--wrapper"
        aria-label="detalle de cervezas favoritas">
        <li class="agenda-cervecera-detalle__cervezasFavoritas--item"
            *ngFor="let cerveza of contacto.cervezasFavoritas; let i=index" aria-label="cerveza favorita">
            <img src="{{contacto.cervezasFavoritas[i].image_url}}" alt="cerveza" class="agenda-cervecera-detalle__imagen">
            <dt class="agenda-cervecera-detalle__nombreCerveza">{{contacto.cervezasFavoritas[i].name}}</dt>
            <div class="agenda-cervecera-detalle__wrapperDescripcion">
                <dd class="agenda-cervecera-detalle__wrapperDescripcion--texto">{{contacto.cervezasFavoritas[i].description}}</dd>
            </div>
        </li>   
    </ul> 
</div>
