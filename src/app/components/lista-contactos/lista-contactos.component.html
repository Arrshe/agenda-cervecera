<section class="agenda-cervecera-lista" aria-label="lista de contactos" >
    <div class="agenda-cervecera-lista__wrapper" *ngFor="let contacto of contactos" aria-label="contacto">
        <h2 class="agenda-cervecera-lista__nombreContacto">{{contacto.nombreContacto}}</h2>
        <button class="agenda-cervecera-lista__botonDetalle" [class.selected]="contacto === selectedContacto"
        (click)="onSelect(contacto)">
            <img class="agenda-cervecera-lista__imagenBoton" src="https://img.icons8.com/material-outlined/24/000000/individual-server.png" alt="icono detalle"/>
        </button>
        <app-detalle [contacto]="selectedContacto"></app-detalle>
    </div>
</section>
