<section class="agenda-cervecera-section">
    <div class="agenda-cervecera-contacto" *ngFor="let contacto of contactos">
        <h2 class="agenda-cervecera-main__lista--nombreContacto">Nombre: {{contacto.nombreContacto}}</h2>
        <p class="agenda-cervecera-main__lista--fechaNacimiento">Fecha de nacimiento: {{contacto.fechaNacimiento}}</p>
        <p class="agenda-cervecera-main__lista--sexo">Sexo: {{contacto.sexo}}</p>
        <p class="agenda-cervecera-main__lista--telefono">Telefono: {{contacto.telefono}}</p>
        <p class="agenda-cervecera-main__lista--cervezasFavoritas">Cervezas favoritas:</p>
        <div class="agenda-cervecera-main__lista__container__cervezasFavoritas">
            <ul class="agenda-cervecera-main__lista__container__cervezasFavoritas__cerveza" *ngFor="let cerveza of contacto.cervezasFavoritas; let i=index">
                <li><img src="https://img.icons8.com/ios-glyphs/30/000000/beer-bottle.png"/>{{contacto.cervezasFavoritas[i]}}</li>
            </ul>
        </div>
    </div>
</section>
