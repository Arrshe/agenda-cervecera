<section class="agenda-cervecera-section" aria-label="lista de contactos">
    <div class="agenda-cervecera-section__contacto" *ngFor="let contacto of contactos" aria-label="contacto">
        <h3 class="agenda-cervecera-section__lista--nombreContacto">Nombre: {{contacto.nombreContacto}}</h3>
        <p class="agenda-cervecera-section__lista--fechaNacimiento" aria-label="fecha de nacimiento">Fecha de
            nacimiento: {{contacto.fechaNacimiento}}
        </p>
        <p class="agenda-cervecera-section__lista--sexo" aria-label="sexo">Sexo: {{contacto.sexo}}</p>
        <p class="agenda-cervecera-section__lista--telefono" aria-label="telÃ©fono">Telefono: {{contacto.telefono}}</p>
        <p class="agenda-cervecera-section__lista--cervezasFavoritas" aria-label="cervezas favoritas">Cervezas
            favoritas:</p>
        <ul class="agenda-cervecera-section__lista__container__cervezasFavoritas__lista"
            aria-label="lista de cervezas favoritas">
            <li class="agenda-cervecera-section__lista__container__cervezasFavoritas__lista__cerveza"
                *ngFor="let cerveza of contacto.cervezasFavoritas; let i=index" aria-label="cerveza favorita">
                <img class="agenda-cervecera-section__lista__container__cervezasFavoritas__lista__cerveza__icono"
                    src="https://img.icons8.com/ios-glyphs/30/000000/beer-bottle.png" alt="icono botella de cerveza" />
                {{contacto.cervezasFavoritas[i]}}
            </li>
        </ul>
    </div>
</section>
